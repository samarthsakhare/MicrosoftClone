<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>microsoft clone</title>
</head>

<body>

    <div class="mcontainer m-auto w-11/12">
        <!-- navbar -->
        <div class="navbar flex justify-between items-center md:py-4">
            <div class="flex justify-center items-center md:order-2">
                <div class="hamburger inline-block cursor-pointer p-4 md:hidden">
                    <div class="line w-5 h-0.5 bg-black my-1"></div>
                    <div class="line w-5 h-0.5 bg-black my-1"></div>
                    <div class="line w-5 h-0.5 bg-black my-1"></div>
                </div>
                <div class="search md:hidden w-7"><img src="searching.png" alt=""></div>
            </div>
            <div class="md:order-1 flex">
                <div class="flex items-center justify-center">
                    <img class="w-[50%] flex justify-center" src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31" alt="">
                </div>
                <div
                    class="absolute w-fit inset-0 -translate-x-96 md:w-auto md:flex md:translate-x-0 md:space-x-3 md:mr-4 md:static text-sm font-bold">
                    <div class="nitem hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
                    <div class="nitem hover:underline hover:underline-offset-8 cursor-pointer">Office</div>
                    <div class="nitem hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
                    <div class="nitem hover:underline hover:underline-offset-8 cursor-pointer">Surface</div>
                    <div class="nitem hover:underline hover:underline-offset-8 cursor-pointer">X-box</div>
                    <div class="nitem hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
                </div>
            </div>
            <div class="cart flex text-center md:order-3 space-x-2">
                <div class="hidden md:block md:flex md:space-x-2">
                    <div class="mr-2">All-microsoft</div>
                    <div class="w-6"><img src="searching.png" alt=""></div>
                </div>
                <div class="w-6"><img src="shopping-cart.png" alt=""></div>
                <div class="w-6"><img src="user.png" alt=""></div>
            </div>
        </div>


        <!-- crousal -->
        <div class="slider flex flex-col-reverse md:flex-row bg-gray-100">
            <div class="left flex flex-col justify-center items-center md:items-baseline pl-4 md:pl-20">
                <h1 class="text-3xl">Surface laptop Studio</h1>
                <p class="[380px] text-left">Flex your creative muscle on the most powerful Surface Laptop. Now
                    available with Windows 11.</p>
                <button class="bg-black text-white p-1 my-2 ">Shop now</button>
            </div>
            <div class="right">
                <img src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/Highlight-Surface-Studio-Laptop-Hand-Right:VP3-1083x600"
                    alt="">
            </div>
        </div>

        <!-- icons -->
        <div class="flex space-y-5 mt-[50px] flex-col md:flex-row md:justify-center md:space-y-0 md:space-x-10 text-sm lg:space-x-32">
            <div class="flex items-center space-x-2 ml-4 md:flex-col">
                <img class="w-8" src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/gldn-Quick-Link-Icon-80x80-Microsoft-365?wid=40&hei=40" alt="">
                <p>Choose your Microsoft 365</p>
            </div>
            <div class="flex items-center space-x-2 ml-4 md:flex-col">
                <img class="w-8" src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/icon-LL-surface-kickstand-120x120?wid=40&hei=40" alt="">
                <p>Explore Surface devices</p>
            </div>
            <div class="flex items-center space-x-2 ml-4 md:flex-col">
                <img class="w-8" src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/gldn-ICON-LL-xbox-logo-120x120?wid=40&hei=40" alt="">
                <p>Buy Xbox games</p>
            </div>
            <div class="flex items-center space-x-2 ml-4 md:flex-col">
                <img class="w-8" src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/gldn-Quick-Link-Icon-80x80-Microsoft-365?wid=40&hei=40" alt="">
                <p>Get Windows 11</p>
            </div>
        </div>


    </div>
</body>

</html>
